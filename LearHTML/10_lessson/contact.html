<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Burno Lima>
    <meta name=" description" content="Contact information for the for the Litte Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About <abbr title="The Little Taco Shopp">LTS</abbr></a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hour</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to aet!"
                width="400" height="260">
            <figcaption>
                Little Taco Shopp
            </figcaption>
        </figure>
    </header>

    <hr>

    <main id="about">
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="GET">
                <fieldset>
                    <legend>Send us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="message">Your Message: </label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type yuor message"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, Mo 55555-555
                <br><br>
                Phone: <a href="tel:+555555555">555-555-5555</a>
            </address>
        </section>
    </main>

    <hr>

    <footer>
        <p>Copyright $copy; The Litte Taco Shop</p>
    </footer>
</body>

</html>
